<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="d3/d3.js"></script>
        <style type="text/css">
			div.bar {
				display: inline-block;
				width: 20px;
				height: 75px;	/* Gets overriden by D3-assigned height below */
				margin-right: 2px;
				background-color: teal;
			}
		</style>
    </head>
    <body>
        <script type="text/javascript">
			var colors= {"ATL":"#D21033", "BOS":"#05854C", "BKN":"#000000", "CHA":"#F26532", "CHI":"#D4001F", "CLE":"#9F1425", "DAL":"#006AB5", "DEN":"#4393D1", "DET":"#006BB6", "GSW":"#FFC33C", "HOU":"#CC0000", "IND":"#FFC225", "LAC":"#EE2944", "LAL":"#4A2583", "MEM":"#85A2C6", "MIA":"#B62630", "MIL":"#00330A", "MIN":"#EFEFEF", "NJN":"#002258", "NOH":"#0095CA", "NYK":"#2E66B2", "OKC":"#0075C1", "ORL":"#077ABD", "PHI":"#C7974D", "PHO":"#FF7A31", "POR":"#E1393E", "SAS":"#BEC8C9", "SAC":"#743389", "SEA":"#19542D", "TOR":"#CD1041", "UTA":"#448CCE", "WAS":"#004874"}
            //Width and height
            var w= 1000;
            var h= 1000;
            var mainR= w/16 //radius of main circle
            var distScale= 100
			var zoomRad= w/8;
			
			//Create SVG element
			var svg= d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);
			
			d3.selection.prototype.moveToFront = function() {
				return this.each(function(){
				  this.parentNode.appendChild(this);
				});
			  };
			  
			function getDistBounds(arr) {
				max= -Number.MAX_VALUE;
				min= Number.MAX_VALUE;
				for (i = 0; i < arr.length; i++) {
					if(arr[i].dist>max) {
						max= arr[i].dist;
					}
					if(arr[i].dist<min) {
						min= arr[i].dist;
					}
				}
				return [max,min];
			}
			
            function resize(svg,circ) {
				//Zoom
				if (circ.attr("r") != zoomRad) {
					svg.selectAll("circle")
						.transition().delay(0).duration(500).attr("r", function(d) {
								return d.wins*10+10;
							});
					circ.moveToFront()
						.transition().delay(0).duration(500).attr("r", zoomRad);
					/*svg.selectAll("text")
						.data(circ)
						.enter()
						.append("svg:text")
						.attr("x", 100)
						.attr("y", 100)
						//.attr("text-anchor", "middle")
						.attr("fill","black")
						.text(function(d) {
								return d.wins;
							})
						.moveToFront();*/
				}
				else {
					circ.transition().delay(0).duration(500).attr("r", function(d) {
						return d.wins*10+10;
					});
				}
			}
			
			//load and display neighbor data
			d3.json("data.json", function(neighbors) {
					x= getDistBounds(neighbors);
					max= x[0];
					min= x[1];
					diff= max-min;
					svg.selectAll("circle")
						.data(neighbors)
						.enter()
						.append("circle")
						.attr("cx", function(d,i) {
								return w/2 + (mainR + ((d.dist-min)/(max-min))*distScale)*Math.cos(2*i*Math.PI/neighbors.length);
							})
						.attr("cy", function(d,i) {
								return h/2 - (mainR + ((d.dist-min)/(max-min))*distScale)*Math.sin(2*i*Math.PI/neighbors.length);
							})
						.attr("r", function(d) {
								return d.wins*10+10;
							})
						.attr("fill", function(d,i) {
								return (d.name in colors) ? colors[d.name] : "#000000";
							})
						.on("mouseover",function() {
								color= d3.select(this).attr("fill");
								d3.select(this).attr("stroke",d3.rgb(color).darker(1.5));
								d3.select(this).attr("stroke-width","5");
							})
						.on("mouseout",function() {
								d3.select(this).attr("stroke-width","0");
							})
						.on("click", function() {
								resize(svg,d3.select(this));
							});
				});
            
            //Create main circle
            svg.append("ellipse")
                .attr("cx",w/2)
                .attr("cy",h/2)
                .attr("rx",mainR)
				.attr("ry",mainR);
        </script>
    </body>
</html>
