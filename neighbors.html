<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
		<script type="text/javascript" src="neighbors.json"></script>
        <script type="text/javascript" src="d3/d3.js"></script>
        <style type="text/css">
			div.bar {
				display: inline-block;
				width: 20px;
				height: 75px;	/* Gets overriden by D3-assigned height below */
				margin-right: 2px;
				background-color: teal;
			}
		</style>
    </head>
    <body>
        <script type="text/javascript">
	
            //Width and height
            var w= 1000;
            var h= 1000;
            var mainR= w/16 //radius of main circle
            var distScale= 100
			
			//Create SVG element
			var svg= d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);
						
			function getDistBounds(arr) {
				max= -Number.MAX_VALUE;
				min= Number.MAX_VALUE;
				for (i = 0; i < arr.length; i++) {
					if(arr[i].dist>max) {
						max= arr[i].dist;
					}
					if(arr[i].dist<min) {
						min= arr[i].dist;
					}
				}
				return [max,min];
			}
            
			//load and display neighbor data
			d3.json("data.json", function(neighbors) {
					x= getDistBounds(neighbors);
					max= x[0];
					min= x[1];
					diff= max-min;
					svg.selectAll("circle")
						.data(neighbors)
						.enter()
						.append("circle")
						.attr("cx", function(d,i) {
								return w/2 + (mainR + ((d.dist-min)/(max-min))*distScale)*Math.cos(2*i*Math.PI/neighbors.length);
							})
						.attr("cy", function(d,i) {
								return h/2 - (mainR + ((d.dist-min)/(max-min))*distScale)*Math.sin(2*i*Math.PI/neighbors.length);
							})
						.attr("r", function(d) {
								return d.wins*10+10;
							})
						.attr("fill", function(d,i) {
								return "#480975";
							});
				}); 
            
            //Create main circle
            svg.append("ellipse")
                .attr("cx",w/2)
                .attr("cy",h/2)
                .attr("rx",mainR)
				.attr("ry",mainR);
        </script>
    </body>
</html>
